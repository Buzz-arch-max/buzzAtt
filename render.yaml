services:
  - type: web
    name: buzzatt-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: buzzatt-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: buzzatt-db
    databaseName: buzzatt
    plan: free
